<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Productivity App</title>
    <!-- Load the Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css" />
    <script src="navigation.js"></script>
  </head>
  <body>
    <!-- Home Page Container -->
    <div class="home-container">
      <div class="content">
        <h1>THE MINING HUB</h1>
        <div class="tiles-container">
          <div class="tile" onclick="navigateTo('home')">
            <i class="fa fa-fw fa-home"></i>
            <span>Home</span>
          </div>
          <div class="tile" onclick="navigateTo('chat')">
            <i class="fa fa-fw fa-comments"></i>
            <span>Chat</span>
          </div>
          <div class="tile" onclick="navigateTo('schedule')">
            <i class="fa fa-fw fa-calendar"></i>
            <span>Schedule</span>
          </div>
          <div class="tile" onclick="navigateTo('settings')">
            <i class="fa fa-fw fa-cog"></i>
            <span>Settings</span>
          </div>
          <div class="tile" onclick="navigateTo('profile')">
            <i class="fa fa-fw fa-user"></i>
            <span>Profile</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
