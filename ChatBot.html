<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatGPT Chatbot</title>
    <link rel="stylesheet" href="chatBot.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here..." onkeydown="handleInput(event)" />
                <button class="send-icon-button" onclick="sendMessage()">
                    <img src="mail2.png" alt="Send" />
                </button>
            </div>
        </div>
        <nav class="bottom-nav">
            <div class="nav-buttons-container">
                <button class="nav-button" onclick="navigateTo('home')">Home</button>
                <button class="nav-button" onclick="navigateTo('settings')">Settings</button>
                <button class="nav-button" onclick="navigateTo('profile')">Profile</button>
            </div>
        </nav>
        
    </div>
    

<script src="chatBot.js"></script>
</body>
</html>
