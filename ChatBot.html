<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>ChatGPT Chatbot</title>
    <!-- Load the Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="chatBot.css" />
    <script src="chatBot.js"></script>
    <script src="navigation.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <!-- Chat messages will be displayed here -->
      </div>
      <div class="input-wrapper">
        <div class="input-container">
          <input
            type="text"
            id="chat-input"
            class="chat-input"
            placeholder="Type your message here..."
            onkeydown="handleInput(event)"
          />
          <button class="send-icon-button" onclick="sendMessage()">
            <img src="/images/mail2.png" alt="Send" />
          </button>
        </div>
      </div>
      <nav class="bottom-nav">
        <div class="nav-buttons-container">
          <button class="nav-button" onclick="navigateTo('home')">
            <i class="fa fa-fw fa-home"></i>
          </button>
          <button class="nav-button active" onclick="navigateTo('chat')">
            <i class="fa fa-fw fa-comments"></i>
          </button>
          <button class="nav-button" onclick="navigateTo('schedule')">
            <i class="fa fa-fw fa-calendar"></i>
          </button>
          <button class="nav-button" onclick="navigateTo('settings')">
            <i class="fa fa-fw fa-cog"></i>
          </button>
          <button class="nav-button" onclick="navigateTo('profile')">
            <i class="fa fa-fw fa-user"></i>
          </button>
        </div>
      </nav>
    </div>
  </body>
</html>
